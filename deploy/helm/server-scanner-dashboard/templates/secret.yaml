{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "server-scanner-dashboard.fullname" . }}
  labels:
    {{- include "server-scanner-dashboard.labels" . | nindent 4 }}
type: Opaque
stringData:
  # HP OneView
  ONEVIEW_IP: {{ .Values.secrets.oneviewIp | quote }}
  ONEVIEW_USERNAME: {{ .Values.secrets.oneviewUsername | quote }}
  ONEVIEW_PASSWORD: {{ .Values.secrets.oneviewPassword | quote }}

  # Dell OME
  OME_IP: {{ .Values.secrets.omeIp | quote }}
  OME_USERNAME: {{ .Values.secrets.omeUsername | quote }}
  OME_PASSWORD: {{ .Values.secrets.omePassword | quote }}

  # Cisco UCS Central
  UCS_CENTRAL_IP: {{ .Values.secrets.ucsCentralIp | quote }}
  UCS_CENTRAL_USERNAME: {{ .Values.secrets.ucsCentralUsername | quote }}
  UCS_CENTRAL_PASSWORD: {{ .Values.secrets.ucsCentralPassword | quote }}

  # Kubernetes
  K8S_CLUSTER_NAMES: {{ .Values.secrets.k8sClusterNames | quote }}
  K8S_DOMAIN_NAME: {{ .Values.secrets.k8sDomainName | quote }}
  K8S_TOKEN: {{ .Values.secrets.k8sToken | quote }}

  # Optional: Zone filtering
  {{- if .Values.secrets.zones }}
  ZONES: {{ .Values.secrets.zones | quote }}
  {{- end }}
{{- end }}
